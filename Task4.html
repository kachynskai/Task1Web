<!--Створити html файл з таблицею статистики по наступним полям:
вік, стать, країна-->
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table width =  "500"
           border = "1" align =  "center">
      <caption>Table</caption>
      <thead>
        <tr>
          <th colspan="3">Statistic table</th>
        </tr>
        <tr>
          <th>Вік</th>
          <th>Стать</th>
          <th>Країна</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>57</td>
          <td>Жіноча</td>
          <td>Україна</td>
        </tr>
        <tr>
          <td>23</td>
          <td>Чоловіча</td>
          <td>Німеччина</td>
        </tr>
        <tr>
          <td>43</td>
          <td>Жіноча</td>
          <td>Бельгія</td>
        </tr>
        <tr>
          <td>19</td>
          <td>Чоловіча</td>
          <td>Швеція</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
