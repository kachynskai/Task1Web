<!-- Створити html файл з компонентом «компактний варіант картки викладача».
Компонент повинен містити лише зображення та повне ім’я + "докладніше".-->
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple teacher's card</title>
</head>
<body>
    <header>
        <h2>Компактний варіант картки викладача</h2>
    </header>
    <article>
        <figure>
            <img src="images.jpg" alt="фото президента Києво-Могилянської Академії">
            <figcaption><strong>Квіт Сергій Миронович</strong></figcaption>
        </figure>
        <details>
            <summary>Детальніше</summary>
            Доктор філологічних наук, професор, другий президент НаУКМА (2007-2014), декан факультету соціальних наук та соціальних технологій НаУКМА (2002-2007),
                керівник Могилянської школи журналістики (2001-2005).
        </details>
    </article>
</body>
</html>
